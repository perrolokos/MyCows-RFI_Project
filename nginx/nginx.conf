# Definir el servidor de la aplicación Django/Gunicorn
upstream web_server {
    server web:8000;
}

server {
    listen 80;
    server_name tudominio.com;

    # Servir los archivos de la aplicación React
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Proxy para la API de Django
    location /api/ {
        proxy_pass http://web_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Servir archivos estáticos de Django (admin)
    location /static/ {
        alias /app/staticfiles/;
    }

    # Servir archivos subidos por los usuarios
    location /media/ {
        alias /app/mediafiles/;
    }
}