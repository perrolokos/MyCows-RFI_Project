version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=mycows_db
      - POSTGRES_USER=mycows_user
      - POSTGRES_PASSWORD=mycows_password
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine

  web:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: gunicorn mycows_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    expose:
      - 8000
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A mycows_project worker -l info
    env_file:
      - ./backend/.env
    depends_on:
      - web
      - redis

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: